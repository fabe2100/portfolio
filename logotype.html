<!DOCTYPE html>  
<html lang="sv">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">  
    <title>Affischer</title>  
</head>  
<body>  
    <div class="container mt-5">  
        <h1 class="text-center">Logotypes</h1>  
        <p class="text-center">Nedan visas exempel på mina affischer och korta beskrivningar av varje projekt.</p>  
        
        <div class="row">  
            <!-- Affisch 1 -->  
            <div class="col-md-4 mb-4">  
                <div class="card">  
                    <img src="images/logo_etoile_restaurang.svg" class="card-img-top" alt="Affisch 1">  
                    <div class="card-body">  
                        <h5 class="card-title">Affisch 1</h5>  
                        <p class="card-text">Kort beskrivning av koncept och mål.</p>  
                    </div>  
                </div>  
            </div>  

            <!-- Affisch 2 -->  
            <div class="col-md-4 mb-4">  
                <div class="card">  
                    <img src="images/logotyp namn_black.svg" class="card-img-top" alt="Affisch 2">  
                    <div class="card-body">  
                        <h5 class="card-title">Affisch 2</h5>  
                        <p class="card-text">Beskrivning av designprocessen.</p>  
                    </div>  
                </div>  
            </div>  

            <!-- Affisch 3 -->  
            <div class="col-md-4 mb-4">  
                <div class="card">  
                    <img src="images/logotyp_freshly.svg" class="card-img-top" alt="Affisch 3">  
                    <div class="card-body">  
                        <h5 class="card-title">Affisch 3</h5>  
                        <p class="card-text">Eventuell feedback eller resultat.</p>  
                    </div>  
                </div>  
            </div>  
        </div>  
    </div>  

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>  
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>  
</body>  
</html>
